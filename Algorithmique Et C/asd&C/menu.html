<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Bootstrap</title>
    <!-- Inclure le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Tableau Bootstrap : 7 lignes, 4 colonnes</h2>
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Colonne 1</th>
                    <th>Colonne 2</th>
                    <th>Colonne 3</th>
                    <th>Colonne 4</th>
                </tr>
            </thead>
            <tbody>
                <!-- 7 lignes -->
                <tr>
                    <td>1,1</td>
                    <td>1,2</td>
                    <td>1,3</td>
                    <td>1,4</td>
                </tr>
                <tr>
                    <td>2,1</td>
                    <td>2,2</td>
                    <td>2,3</td>
                    <td>2,4</td>
                </tr>
                <tr>
                    <td>3,1</td>
                    <td>3,2</td>
                    <td>3,3</td>
                    <td>3,4</td>
                </tr>
                <tr>
                    <td>4,1</td>
                    <td>4,2</td>
                    <td>4,3</td>
                    <td>4,4</td>
                </tr>
                <tr>
                    <td>5,1</td>
                    <td>5,2</td>
                    <td>5,3</td>
                    <td>5,4</td>
                </tr>
                <tr>
                    <td>6,1</td>
                    <td>6,2</td>
                    <td>6,3</td>
                    <td>6,4</td>
                </tr>
                <tr>
                    <td>7,1</td>
                    <td>7,2</td>
                    <td>7,3</td>
                    <td>7,4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Inclure le JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz Generator</h1>
        <form id="quizForm" class="mt-4">
            <div class="mb-3">
                <label for="questionText" class="form-label">Enter Question:</label>
                <textarea id="questionText" class="form-control" rows="2" placeholder="Enter your question"></textarea>
            </div>
            <div class="mb-3">
                <label for="questionType" class="form-label">Select Question Type:</label>
                <select id="questionType" class="form-select">
                    <option value="text">Text Input</option>
                    <option value="radio">Multiple Choice (Single Answer)</option>
                    <option value="checkbox">Multiple Choice (Multiple Answers)</option>
                    <option value="code">Code Snippet</option>
                </select>
            </div>
            <div id="optionsContainer" class="mb-3" style="display: none;">
                <label class="form-label">Options:</label>
                <div id="optionsList"></div>
                <button type="button" class="btn btn-sm btn-secondary mt-2" id="addOption">Add Option</button>
            </div>
            <div class="mb-3">
                <label for="correctAnswer" class="form-label">Enter Correct Answer(s):</label>
                <input type="text" id="correctAnswer" class="form-control" placeholder="Comma-separated for multiple answers">
            </div>
            <button type="button" class="btn btn-success" id="addQuestion">Add Question</button>
        </form>

        <h3 class="mt-5">Quiz Preview:</h3>
        <div id="quizPreview" class="border rounded p-3"></div>

        <button type="button" class="btn btn-primary mt-4" id="generateQuiz">Generate Quiz</button>
    </div>
    <script src="quiz_generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
